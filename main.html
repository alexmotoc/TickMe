<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<title>TickMe</title>
	</head>
	<body>

	<nav class="titleBar">
		<div class="logo-wrapper">
			<a href="main.html"><img class="logo" src="TickMe.jpg"></a>
		</div>
		<div class="title-wrapper">
			<h1>Your lists</h1>
		</div>
	</nav>

	<div class="sidebar">
		<div class="sidebar-content">
			<a href="bin.html"><i class="material-icons md-60 md-dark sidebar-icons">delete</i></a>
			<a href="settings.html"><i class="material-icons md-dark md-60 sidebar-icons">settings</i></a>
			<a href="index.html"><i class="material-icons md-60 md-dark sidebar-icons">close</i></a>
		</div>
	</div>

	<div class="content">
		<div class="button-wrapper">
			<a href="list.html"><i class="material-icons add-icon">add</i></a>
		</div>
		<div class="list-wrapper">
			<div class="list">
				<form method='get' accept-charset='utf-8'>
					<input class="list-title" type='text' name='list-title' placeholder='Title'><br>
					<input class="list-check" type='checkbox' name='list-check'>
					<input class="list-item" type='text' name='list-item' placeholder='List item'>
				</form>
			</div>
		</div>
	</div>
	</body>
</html>
